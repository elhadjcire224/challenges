<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="card">
    <div><img src="/images/image-equilibrium.jpg" alt="equilibrium image"></div>

    <h1><a href="#">Equilibrium #3429</a></h1>

    <p>Our Equilibrium collection promotes balance and calm.</p>
          
    <div class="price_day">
        <div class="icon_price">
            <div><img class ="ethereum_icon" src="/images/icon-ethereum.svg"alt="icon of icon of ethereum"></div>
            <div class="price"><p>0.041 ETH</p></div>
        </div>
        <div class="icon_days">
            <div><img class="clock_icon" src="/images/icon-clock.svg" alt="icon of clock"></div> 
            <div><p class="day">3 days left</p></div>
        </div>
    </div>
    

    Creation of Jules Wyvern
  </section>

    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Elhadj Cire</a>.
        </div>
    </footer>
</body>
</html>
