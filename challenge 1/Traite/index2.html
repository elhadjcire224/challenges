<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.google.com/specimen/Red+Hat+Display">
        <link rel="icon" href="/images/favicon-32x32.png" sizes="32x32">
        <link rel="stylesheet" href="styles.css">
        <title>Frontend Mentor | Order summary card</title>
        <style>
            .attribution { font-size: 11px; text-align: center; }
            .attribution a { color: hsl(228, 45%, 44%); }
          </style>
    </head>
    <body>
        <section class="card">
            <img class="hero_image" src="/images/illustration-hero.svg" alt="hero">
            <div class="others">
                <h1 class="title">Order Summary</h1>
                
                <p class="incitation"> 
                    You can now listen to millions of songs, audiobooks, and podcasts on any 
                    device anywhere you like!
                </p>
                <div class="icon_price_change">
                    <div class="icon_price"> 
                        <p><img src="/images/icon-music.svg" alt="icon of music"></p>   
                        <div class="price">
                            <p id="annual"> Annual Plan </p>
                            <p> $59.99/year </p>
                        </div>
                    </div>

                    <a id="change" href="#">Change</a> 
                </div>      

                <a class="payment" href="#"> Proceed to Payment</a>
                <p><a id="cancel" href="#"> Cancel Order</a></p>
            </div>
        </section>
        <footer>
            <div class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                Coded by <a href="#">Elhadj Cire</a>.
            </div>
        </footer>
    </body>

</html>
