<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Red+Hat+Display">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css.css ">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <input type="color">
  <div class="card">
    <img class="hero" src="/images/illustration-hero.svg" alt="">
    <div class="others">
        <h1> Order Summary </h1>

        <p class="incitation_phrase"> You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like! </p>
        <div class="icon_price">
            <div class="price">
                <p><img src="/images/icon-music.svg" alt=""></p>
            
                <div>
                    <p class="bold"> Annual Plan </p>
                    <p> $59.99/year </p>
                </div>
            </div>
            <p><a class="change" href="#" target="_blank" > Change </a></p>
        </div>    
        <a class="payment" href="#"> Proceed to Payment</a>
        <p ><a class="cancel" href="#"> Cancel Order </a></p> 
    </div>
  </div>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Elhadj Cire</a>.
    </div>
  </footer>
</body>
</html>
